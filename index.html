<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-content">
        <div class="left-column">
            <input type="button" id="brush" value="Brush">
            <input type="color" id="brush-color" value="#000000">
            <input type="button" id="rainbow" value="Rainbow">
            <input type="button" id="eraser" value="Eraser">
            <input type="button" id="clear" value="Clear">
            <p id="size"></p>
            <input type="range" min="1" max="100" value="16" class="slider" id="size-slider">
            <input type="button" id="set-size" value="Set Size">
        </div>
        <div class="canvas"></div>
    </div>

    <script src='javascript.js'></script>
</body>
</html>
