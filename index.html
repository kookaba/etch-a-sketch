<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        
        const hover = document.querySelector('.grid-row:hover');

        container.style.display = 'flex';
        container.style.gap = '10px';


        for (var x=1; x<17; x++) {
            var gridCol = document.createElement('div');
            gridCol.id = 'row'+x;
            gridCol.className = 'grid-row';
            container.appendChild(gridCol);
            gridCol.style.display = 'flex';
            gridCol.style.flexDirection = 'column';
            gridCol.style.gap = '10px';
            gridCol.style.border = '1px solid blue';
            for (var y=1; y<17; y++) {
                var gridBox = document.createElement('div');
                gridBox.id = 'box'+y;
                gridBox.classList.add('grid-box');
                gridCol.appendChild(gridBox);
                gridBox.style.height = '40px';
                gridBox.style.width = '40px';
                gridBox.style.border = '1px solid red';
            }
        }
        


    </script>
</body>
</html>
